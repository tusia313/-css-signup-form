<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1/0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sign up form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="signup">

        <div class="close_icon">â“§</div>
        <h1>Sign up</h1>
        <p>By signing up you agree to our terms and conditions.
            Learn about our Privacy Policy before clicking "submit".</p>

        <form id="signup_form">

            <input type="text" name="username" id="username" placeholder="username">

            <input type="password" name="password" id="password" placeholder="password">

            <input type="password" id="confirm_password" placeholder="confirm password">

            <fieldset>
                <label for="agreed_terms">I agree to the terms and conditions.</label>
                <input type="checkbox" id="agreed_terms">
            </fieldset>

            <input type="submit" value="submit">

        </form>

        <hr />

        <h1>Download the app</h1>

        <div class="link_container">
            <a href="http://play.goole.com/store">
                <img src="img/google-play-download.png" alt="Google logo">
            </a>
            <a href="http://apple.com/store">
                <img src="img/app-store-download.png" alt="App Store logo">
            </a>
        </div>
    </div>
</body>

</html>
